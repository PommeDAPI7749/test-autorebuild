name: test-autorebuild
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install sshpass
        run: apt install sshpass
      - name: connect to VPS
        run: sshpass -p $PASSWORD ssh mayeul@$IP_ADDRESS -p $PORT
        env:
          PASSWORD: ${{ env.PASSWORD }}
          IP_ADDRESS: ${{ env.IP_ADDRESS }}
          PORT: ${{ env.PORT }}